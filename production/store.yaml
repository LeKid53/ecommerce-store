apiVersion: apps/v1
kind: Deployment
metadata:
  name: store-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: store
  template:
    metadata:
      labels:
        app: store
    spec:
      containers:
      - name: store
        image: lekid53/store:latest
        imagePullPolicy: Always
        ports:
          - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: store-service
spec:
  type: LoadBalancer
  selector:
    app: store
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000